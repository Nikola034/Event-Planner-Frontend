<div class="flex justify-content-center pt-4 h-full w-11">
  <div class="h-full w-9">
    <div class="flex content surface-100 pl-3">
      <h2>Edit Event</h2>
    </div>
    <div class="flex content surface-100 justify-content-center">
      <form
        [formGroup]="addEventTypeForm"
        class="flex pt-4 flex-column px-4 w-12"
      >
        <div class="field flex justify-content-center">
          <input
            formControlName="title"
            type="text"
            placeholder="Title*"
            name="title"
            class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
          />
        </div>
        <div class="field flex justify-content-center">
          <textarea
            formControlName="description"
            cols="40"
            rows="5"
            placeholder="Description*"
            class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 max-h-7rem surface-50"
          ></textarea>
        </div>
        <div class="field flex justify-content-center">
          <input
            formControlName="maxParticipants"
            type="number"
            placeholder="Max Participants*"
            max="2000"
            min="0"
            name="maxParticipants"
            class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
          />
        </div>
        <div class="field mb-8">
          <span>Choose address</span>
          <app-map [showSearch]="true" [showLegend]="false" (addressSelected)="onAddressSelected($event)">
          </app-map>
      </div>
        <div class="field flex justify-content-center">
          <div class="grid">
            <div class="col-4">
              <input
                formControlName="city"
                type="text"
                placeholder="City*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
            <div class="col-4">
              <input
                formControlName="street"
                type="text"
                placeholder="Street*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
            <div class="col-4">
              <input
                formControlName="number"
                type="text"
                placeholder="Number*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
          </div>
        </div>
        <div class="field flex justify-content-center">
          <div class="grid">
            <div class="col-6">
              <input
                formControlName="latitude"
                type="number"
                placeholder="Latitude*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
            <div class="col-6">
              <input
                formControlName="longitude"
                type="number"
                placeholder="Longitude*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
          </div>
        </div>
        <div class="field flex justify-content-center mb-3">
          <p-calendar placeholder="Date*" formControlName="date" />
        </div>
        <div class="field flex justify-content-center">
          <p-button (click)="editEvent()">EDIT EVENT</p-button>
        </div>
      </form>
    </div>
  </div>
</div>
