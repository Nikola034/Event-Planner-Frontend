<app-side-menu
  *ngIf="showBasicNavigation"
  class="hidden xl:flex"
></app-side-menu>

<app-header *ngIf="showBasicNavigation"></app-header>

<div
  *ngIf="showBasicNavigation"
  class="grid bg-primary xl:h-17rem h-30rem absolute w-full z-0"
></div>
<app-breadcrumb *ngIf="showBasicNavigation"></app-breadcrumb>
<div class="relative grid">
  <div [ngClass]="showBasicNavigation ? 'pt-4 xl:col-10 xl:col-offset-2 col-12' : 'xl:col-offset-3 xl:col-6 pt-8'">
    <router-outlet></router-outlet>
  </div>
</div>
