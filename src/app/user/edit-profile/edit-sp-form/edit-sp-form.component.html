<div class="flex justify-content-center w-full pt-4">
  <div class="register-form w-27rem">
    <div
      class="header bg-primary flex justify-content-center align-items-center h-8rem border-round-top-md"
    >
      <span>
        <i class="pi pi-user-plus" style="font-size: 5rem"></i>
      </span>
    </div>
    <div class="flex w-full content surface-100 justify-content-center">
      <form
        [formGroup]="registerForm"
        class="flex pt-4 flex-column w-full px-4"
      >
        <div class="field flex justify-content-center">
          <div class="grid">
            <div class="col-6">
              <input
                formControlName="name"
                type="text"
                placeholder="Name*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
            <div class="col-6">
              <input
                formControlName="surname"
                type="text"
                placeholder="Surname*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
          </div>
        </div>
        <div class="field flex photo w-full">
          <p-button
            (click)="uploader.click()"
            styleClass="w-full border-noround border-1 border-primary hover:bg-primary"
            label="CHOOSE PROFILE PHOTO"
          ></p-button>
          <input hidden type="file" #uploader (change)="uploadProfilePhoto($event)" />
        
          <div *ngIf="selectedProfilePhoto" class="mt-4">
            <img class="h-4rem w-4rem" [src]="getPhotoUrl(selectedProfilePhoto)" alt="Profile Photo" />
            <button type="button" class="p-button p-button-secondary mt-2" (click)="removeProfilePhoto()">Remove</button>
          </div>
        </div>
        <div class="field flex justify-content-center">
          <input
            formControlName="company"
            type="text"
            placeholder="Company*"
            class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
          />
        </div>
        <div class="field mb-8">
          <span>Choose address</span>
          <app-map [showSearch]="true" [showLegend]="false" (addressSelected)="onAddressSelected($event)">
          </app-map>
      </div>
        <div class="field flex justify-content-center">
          <div class="grid">
            <div class="col-4">
              <input
                formControlName="city"
                type="text"
                placeholder="City*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
            <div class="col-4">
              <input
                formControlName="street"
                type="text"
                placeholder="Street*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
            <div class="col-4">
              <input
                formControlName="number"
                type="text"
                placeholder="Number*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
          </div>
        </div>
        <div class="field flex justify-content-center">
          <div class="grid">
            <div class="col-6">
              <input
                formControlName="latitude"
                type="number"
                placeholder="Latitude*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
            <div class="col-6">
              <input
                formControlName="longitude"
                type="number"
                placeholder="Longitude*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
          </div>
        </div>
        <div class="field flex justify-content-center">
          <textarea
            formControlName="description"
            cols="40"
            rows="5"
            placeholder="Description*"
            class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 max-h-7rem surface-50"
          ></textarea>
        </div>
        <div class="field flex justify-content-center">
          <input
            formControlName="phone"
            type="text"
            placeholder="Phone*"
            class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
          />
        </div>
        <div class="field flex justify-content-center">
          <input
            formControlName="email"
            type="text"
            placeholder="E-Mail*"
            class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
          />
        </div>
        <div class="field justify-content-center h-3rem w-full submit">
          <p-button
            styleClass="min-w-full w-full h-3rem border-noround"
            label="CHANGE PASSWORD"
            type="submit"
            (click)="changePassword()"
          ></p-button>
        </div>
        <div class="field flex justify-content-center">
          <p-button
            (click)="uploader1.click()"
            styleClass="w-full border-noround border-1 border-primary"
            label="EDIT COMPANY PHOTOS"
          ></p-button>
          <input hidden type="file" #uploader1 (change)="uploadFile($event)" />
        
          <div *ngIf="photosToShow.length > 0" class="mt-4">
            <div *ngFor="let photo of photosToShow; let i = index" class="border surface-50 p-2 rounded m-1">
              <img class="h-4rem w-rem" [src]="photo" alt="Loading...">
              <button type="button" class="p-button p-button-secondary" (click)="removePhoto(i)">Remove</button>
            </div>
          </div>
        </div>
        <div class="field justify-content-center h-3rem w-full submit">
          <p-button
            styleClass="min-w-full w-full h-3rem border-noround"
            label="EDIT PROFILE"
            type="submit"
            (click)="editAccount()"
          ></p-button>
        </div>
        <div class="field justify-content-center h-3rem w-full submit">
          <p-button
            styleClass="min-w-full w-full h-3rem border-noround"
            label="DEACTIVATE ACCOUNT"
            type="submit"
            (click)="deactivateAccount()"
          ></p-button>
        </div>
      </form>
    </div>
  </div>
</div>
<p-toast />
    <p-confirmdialog />
