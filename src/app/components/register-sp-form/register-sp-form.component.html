<div class="flex justify-content-center w-full pt-4">
  <div class="register-form w-27rem">
    <div
      class="header bg-primary flex justify-content-center align-items-center h-8rem border-round-top-md"
    >
      <span>
        <i class="pi pi-user-plus" style="font-size: 5rem"></i>
      </span>
    </div>
    <div class="flex w-full content surface-100 justify-content-center">
      <form
        [formGroup]="registerForm"
        class="flex pt-4 flex-column w-full px-4"
      >
        <div class="field flex justify-content-center">
          <div class="grid">
            <div class="col-6">
              <input
                formControlName="name"
                type="text"
                placeholder="Name*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
            <div class="col-6">
              <input
                formControlName="surname"
                type="text"
                placeholder="Surname*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
          </div>
        </div>
        <div class="field flex justify-content-left photo w-full">
          <p-button
            (click)="uploader1.click()"
            styleClass="w-full border-noround border-1 border-primary"
            label="CHOOSE PROFILE PHOTO"
          ></p-button>
          <input hidden type="file" #uploader1 (change)="uploadFile($event)" />
        </div>
        <div class="field flex justify-content-center">
          <input
            formControlName="company"
            type="text"
            placeholder="Company*"
            class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
          />
        </div>
        <div class="field flex justify-content-center">
          <input
            formControlName="address"
            type="text"
            placeholder="Address*"
            class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
          />
        </div>
        <div class="field flex justify-content-center">
          <textarea
            formControlName="description"
            name="Text1"
            cols="40"
            rows="5"
            placeholder="Description*"
            class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 max-h-7rem surface-50"
          ></textarea>
        </div>
        <div class="field flex justify-content-center">
          <input
            formControlName="phone"
            type="text"
            placeholder="Phone*"
            class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
          />
        </div>
        <div class="field flex justify-content-center">
          <input
            formControlName="email"
            type="text"
            placeholder="E-Mail*"
            class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
          />
        </div>
        <div class="field flex justify-content-center pb-2">
          <div class="grid">
            <div class="col-6">
              <input
                formControlName="password1"
                type="text"
                placeholder="Password*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
            <div class="col-6">
              <input
                formControlName="password2"
                type="text"
                placeholder="Confirm Password*"
                class="text-base p-2 w-full border-round-top-sm border-none border-bottom-1 h-3rem surface-50"
              />
            </div>
          </div>
        </div>
        <div class="field flex justify-content-left photo w-full">
          <p-button
            (click)="uploader2.click()"
            styleClass="w-full border-noround border-1 border-primary"
            label="ADD PHOTOS (OPTIONAL)"
          ></p-button>
          <input hidden type="file" #uploader2 (change)="uploadFile($event)" />
        </div>
        <div class="field justify-content-center h-3rem w-full submit">
          <p-button
            styleClass="min-w-full w-full h-3rem border-noround"
            label="CREATE ACCOUNT"
            type="submit"
            (click)="createAccount()"
          ></p-button>
        </div>
        <div
          class="field flex justify-content-center align-items-center pt-1 flex-column w-full"
        >
          <span>Already have an account?</span>
          <a href="" class="pt-1 text-color">Sign in here</a>
        </div>
      </form>
    </div>
  </div>
</div>
