<p-table [value]="activities" class="w-full" [responsiveLayout]="'scroll'">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h2>Agenda For Event: Event</h2>
        <p-button (onClick)="showAddForm()" icon="pi pi-plus" />
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Address</th>
        <th>Description</th>
        <th>Start</th>
        <th>End</th>
        <th>Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-activity>
      <tr>
        <td>{{ activity.title }}</td>
        <td>{{ activity.address }}</td>
        <td>{{ activity.description }}</td>
        <td>{{ activity.start }}</td>
        <td>{{ activity.end }}</td>
        <td>
            <p-button icon="pi pi-trash"></p-button>
          </td>
      </tr>
    </ng-template>
  </p-table>
  <p-dialog
    header="Create Activity"
    [(visible)]="displayAddForm"
    [modal]="true"
    styleClass="w-6 h-full"
  >
    <app-create-activity-form></app-create-activity-form>
  </p-dialog>
