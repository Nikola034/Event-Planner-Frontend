<p-toolbar styleClass="flex w-full justify-content-between">
  <div class="p-toolbar-group-start">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input pInputText placeholder="Search" />
    </span>
  </div>
  <div class="p-toolbar-group-end">
    <p-menubar [model]="items" styleClass="border-none h-3rem" />
    <p-button icon="pi pi-align-right" styleClass="mr-2 surface-100" />
  </div>
</p-toolbar>
