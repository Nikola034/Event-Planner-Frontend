<div class="component-widget pl-8 pr-8">
    <div class="flex justify-content-between align-items-center">
        <div class="flex align-items-center">
            <h3 class="mr-5">Comment</h3>
        <p-rating
            [(ngModel)]="rating"
            [cancel]="false"
            [stars]="5"
            [readonly]="false"
            [iconOnClass]="'pi pi-star-fill'"
            [iconOffClass]="'pi pi-star'"
            [iconCancelClass]="'pi pi-ban'"
        ></p-rating>
        </div>
        <div class="flex align-items-end">
            <p-button (onClick)="submitReview()">Leave Review</p-button>
        </div>
        
    </div>
    
    <textarea
        [(ngModel)]="comment"
        rows="5"
        placeholder="Leave a comment..."
        class="comment-box"
    ></textarea>
</div>
